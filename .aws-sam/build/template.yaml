AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'
Description: |
  awslambdanodeSample
  Sample SAM Template for awslambdanodeSample
Globals:
  Function:
    Timeout: 10
Resources:
  HelloWorldFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /clickstream
            Method: get
  WriteClickStreamFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: WriteClickStreamFunction
      Handler: app.clickStreamWriteHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /clickstream
            Method: post
  KinesisListenerFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: KinesisListenerFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /kinesis_listener
            Method: get
  UserAddFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: UserAddFunction
      Policies:
        - AmazonDynamoDBFullAccess
      Handler: app.addUser
      Runtime: nodejs12.x
      Events:
        UserAdd:
          Type: Api
          Properties:
            Path: /users
            Method: post
  UserSignInFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: UserSignInFunction
      Policies:
        - AmazonDynamoDBFullAccess
      Handler: app.signIn
      Runtime: nodejs12.x
      Events:
        UserSignIn:
          Type: Api
          Properties:
            Path: /users/signIn
            Method: post
  AuthValidateFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: AuthValidateFunction
      Handler: app.authorizer
      Runtime: nodejs12.x
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !<!Sub> >-
      https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/clickstream/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value: !<!GetAtt> HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !<!GetAtt> HelloWorldFunctionRole.Arn
  KinsesisListenerApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !<!Sub> >-
      https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/kiness_listener/
  KinsesisListenerFunction:
    Description: Hello World Lambda Function ARN
    Value: !<!GetAtt> HelloWorldFunction.Arn
  KinsesisListenerFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !<!GetAtt> HelloWorldFunctionRole.Arn
  WriteClickStreamApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !<!Sub> >-
      https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/kiness_listener/
  WriteClickStreamFunction:
    Description: Hello World Lambda Function ARN
    Value: !<!GetAtt> HelloWorldFunction.Arn
  WriteClickStreamFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !<!GetAtt> HelloWorldFunctionRole.Arn
