AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'
Description: |
  awslambdanodeSample
  Sample SAM Template for awslambdanodeSample
Globals:
  Function:
    Timeout: 10
  Api:
    Cors: '*'
Resources:
  CloudTagManagerApi:
    Type: 'AWS::Serverless::Api'
    Properties:
      StageName: Prod
      Cors: '''*'''
      Auth:
        DefaultAuthorizer: MyLambdaTokenAuthorizer
        Authorizers:
          MyLambdaTokenAuthorizer:
            FunctionArn: !<!GetAtt> AuthValidateFunction.Arn
  HelloWorldFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /clickstream
            Method: get
            RestApiId: !<!Ref> CloudTagManagerApi
            Auth:
              Authorizer: NONE
  WriteClickStreamFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: WriteClickStreamFunction
      Handler: app.clickStreamWriteHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /clickstream
            Method: post
            RestApiId: !<!Ref> CloudTagManagerApi
            Auth:
              Authorizer: NONE
  KinesisListenerFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: KinesisListenerFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /kinesis_listener
            Method: get
            RestApiId: !<!Ref> CloudTagManagerApi
            Auth:
              Authorizer: NONE
  UserAddFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: UserAddFunction
      Policies:
        - AmazonDynamoDBFullAccess
      Handler: app.addUser
      Runtime: nodejs12.x
      Events:
        UserAdd:
          Type: Api
          Properties:
            Path: /users
            Method: post
            RestApiId: !<!Ref> CloudTagManagerApi
  UserSignInFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: UserSignInFunction
      Policies:
        - AmazonDynamoDBFullAccess
      Handler: app.signIn
      Runtime: nodejs12.x
      Events:
        UserSignIn:
          Type: Api
          Properties:
            Path: /users/signIn
            Method: post
            RestApiId: !<!Ref> CloudTagManagerApi
            Auth:
              Authorizer: NONE
  SiteAddFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: SiteAddFunction
      Policies:
        - AmazonDynamoDBFullAccess
      Handler: app.addUserSite
      Runtime: nodejs12.x
      Events:
        SiteAdd:
          Type: Api
          Properties:
            Path: /sites
            Method: post
            RestApiId: !<!Ref> CloudTagManagerApi
  SiteListFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: SiteListFunction
      Policies:
        - AmazonDynamoDBFullAccess
      Handler: app.listSites
      Runtime: nodejs12.x
      Events:
        SiteAdd:
          Type: Api
          Properties:
            Path: /sites
            Method: get
            RestApiId: !<!Ref> CloudTagManagerApi
  AuthValidateFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: AuthValidateFunction
      Handler: app.authorizer
      Runtime: nodejs12.x
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !<!Sub> >-
      https://${CloudTagManagerApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/clickstream/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value: !<!GetAtt> HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !<!GetAtt> HelloWorldFunctionRole.Arn
  KinsesisListenerApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !<!Sub> >-
      https://${CloudTagManagerApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/kiness_listener/
  KinsesisListenerFunction:
    Description: Hello World Lambda Function ARN
    Value: !<!GetAtt> HelloWorldFunction.Arn
  KinsesisListenerFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !<!GetAtt> HelloWorldFunctionRole.Arn
  WriteClickStreamApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !<!Sub> >-
      https://${CloudTagManagerApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/kiness_listener/
  WriteClickStreamFunction:
    Description: Hello World Lambda Function ARN
    Value: !<!GetAtt> HelloWorldFunction.Arn
  WriteClickStreamFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !<!GetAtt> HelloWorldFunctionRole.Arn
